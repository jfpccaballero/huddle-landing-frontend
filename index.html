<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/5d6f9853a5.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <main>
    
    <img class="logo" src="images/logo.svg" alt="">

    <div class="container">
      
      <img class="screen" src="images/illustration-mockups.svg" alt="">
      
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button type="button">Register</button>
      </div>
    </div>

    <div class="footer">
      <div class="social">
        <a href="https://www.facebook.com/"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="https://twitter.com/"><i class="fab fa-twitter fa-lg"></i></a>
        <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-lg"></i></a>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by jfpccaballero.
      </p>
      
      
    </div>
    
  </main> 
  
</body>
</html>
